datasourceConfig:
    #驱动名称
    driverClassName: com.mysql.jdbc.Driver
    #数据库名称
    name: luxury
    #jdbc链接
    url: jdbc:mysql://192.168.0.249:3306/luxury?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&serverTimezone=Asia/Shanghai
    #数据库用户名
    username: root
    #数据库密码
    password: 123456
globalConfig:
    #数据库表配置
    tableNames:
    #表名称
    - dataName: biz_shop_recommend
        #别名 不写默认采用驼峰命名法 test_code->TestCode
        #          aliasName: SysLoginLog
        #如果用多张表,请按照如下写法,继续往下写.
    #        - dataName: test_code2
    #          aliasName: DDDDDDD
    #生成代码的项目路径
    parentPath: D:\gitsubject\auto-code
    #生成代码的父包 如父包是com.zengtengpeng.test  controller将在com.zengtengpeng.test.controller下 bean 将在com.zengtengpeng.test.bean下 ,service,dao同理
    parentPack: com.luxuryadmin
    #生成代码的子包com.zengtengpeng.test.biz 例如 com.zengtengpeng.test。biz
    parentType: biz
    author: zhangsai
    #是否覆盖生成文件 如果为true将会把以前的文件覆盖掉
    cover: false
    #xml存放的文件夹默认 mybatisMapper
    xmlPath: mybatisMapper
    #是否生成swagger文档 默认true
    swagger: true